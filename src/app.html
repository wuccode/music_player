<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>音乐播放器</title>
  <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
  <!-- 打包的时候注释掉下面5个js文件 -->
  <!-- <script src="js/infSign.min.js" defer></script>
  <script src="js/function.js" defer></script>
  <script src="js/progressbar.js" defer></script>
  <script src="js/data.js" defer></script>
  <script src="js/server.js" defer></script>
  <script src="js/play.js" defer></script>
  <script src="js/audioInfo.js" defer></script>
  <script src="js/visual.js" defer></script> -->

</head>

<body>
  <div class="wrapper">
    <div class="wrapper-top wrap-top">
      <div class="wrapper-top-nav">
        <div class="top-nav-img">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="top-nav-input">
          <input type="text" placeholder="搜索你喜欢的" id="int">
          <div id="list">
          </div>
          <div id="bs"></div>
        </div>
        <a href="https://github.com/wuccode/music_player" target="_blank">
          <div class="top-nav-right">
            <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1"
              width="32" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
              </path>
            </svg>
          </div>
        </a>
      </div>
    </div>
    <div id="wrapper-bg">
      <div id="img-bg">

      </div>

      <div class="bg-content" id="bg-content">
        <a href="" class="load" download="" target="_blank">
          <div class="download">
          </div>
        </a>
        <div class="play-head"></div>
        <div class="play-bar"></div>
        <div class="content-left left-active">
          <img src="" alt="" id="left-img">
        </div>
        <div class="content-right">
          <h1 id="content-title" class=""></h1>
          <p id="p">
            <span id="left">专辑：</span><span id="left-content"></span>
            <span id="right">歌手：</span><span id="right-content"></span>
          </p>
          <div class="main">
            <div class="main-content">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
      <audio src="" id="music"></audio>
      <div class="bottom-main">
        <div id="icon">
          <i class="prev"></i>
          <i class="play"></i>
          <i class="pause"></i>
          <i class="next"></i>
        </div>
        <div class="music-img">
          <img src="" alt="" id="mu-bg">
        </div>
        <div class="musicName"></div>
        <div class="progress">
          <div class="progress-w">
          </div>
          <div class="progress-x">
          </div>
          <div class="freePart"></div>
        </div>
        <div id="content-time">
          00:00 / 00:00
        </div>
        <div class="sound">
          <div class="sound-set">
            <div class="triangle"></div>
            <div class="sY">
              <div class="sY-Y"></div>
              <div class="sY-H"></div>
            </div>
          </div>
          <i class="icon-sound"></i>
        </div>
        <div class="switchover">
          <div class="icon">

          </div>
        </div>
        <div class="mlist">
          <div class="mlist-content">
            <div class="mlist-head">
              播放记录
              <div class="icon">

              </div>

            </div>
            <div class="bar">
              <ul id="ul-list">

              </ul>
            </div>

          </div>
          <span class="num">0</span>
        </div>
      </div>
    </div>
  </div>
  <div class="floatList">

    <div class="to">更多请登录客户端...</div>
    <div class="icon" id="esc">

    </div>
    <div class="floatHeader">
      <div class="name">歌曲</div>
    </div>
    <p>搜索到<span id="floatHeaderTitle"></span>相关的歌曲</p>
    <div class="head">

      <span class="mName">歌曲名</span>
      <span class="mAlbum">专辑</span>
      <span class="mTime">时间</span>
    </div>
    <div class="search">
      <ul id="listS">
      
      </ul>
    </div>
  </div>
  <div class="hint">
    请搜索你喜欢音乐...
  </div>
  <div id="canvasContent">
    <canvas id="canvas"></canvas>
  </div>
  <div class="loading">
    <img src="./img//loading.png" class="load"></img>
  </div>
</body>
<script src="js/main.js"></script>
<script>
  window.onbeforeunload = function () {
    fetch('api/unload')
  }
</script>

</html>
